<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ripples Remain</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; font-family: sans-serif; overflow: hidden; }
    .hidden { display: none; }
    .fullscreen { width: 100vw; height: 100vh; overflow: hidden; }
    .cover-image { width: 100%; height: 100%; object-fit: cover; }
    .menu-image { width: 100vw; height: 100vh; object-fit: cover; }

    .song-slider { display: flex; overflow-x: scroll; scroll-snap-type: x mandatory; -webkit-overflow-scrolling: touch; }
    .song { flex: 0 0 100vw; scroll-snap-align: start; background-size: cover; background-position: center; position: relative; display: flex; align-items: flex-end; justify-content: center; height: 100vh; }
    .song audio { position: absolute; bottom: 100px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; z-index: 5; pointer-events: auto; }

    @media (min-width: 1025px) { .song audio { bottom: 60px; } }
    @media (max-width: 1024px) and (min-width: 601px) { .song audio { bottom: 80px; transform: translateX(-50%) translateY(-10px); } }
    @media (max-width: 600px) { .song audio { bottom: 50px; } }

    .back-btn { position: absolute; top: 20px; left: 20px; z-index: 10; background: rgba(48, 51, 57, 0.8); border: none; padding: 10px 15px; font-size: 1.5rem; cursor: pointer; border-radius: 5px; color: white; }
    .nav-zone { position: absolute; top: 0; bottom: 0; width: 50%; z-index: 4; }
    .nav-zone.left { left: 0; } .nav-zone.right { right: 0; }
    .menu-mobile-image { width: 100%; height: auto; display: block; }
    #menu-mobile { height: 100vh; overflow-y: scroll; -webkit-overflow-scrolling: touch; }
    .player-wrapper { position: relative; z-index: 5; pointer-events: auto; }

    #rotate-warning {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black; color: white;
      display: flex; justify-content: center; align-items: center;
      font-size: 1.5rem; z-index: 9999;
      text-align: center; padding: 2rem;
    }
    @media screen and (orientation: portrait) and (min-width: 601px) {
      #rotate-warning { display: flex; }
      #menu, #menu-mobile, #main { display: none !important; }
    }
  </style>
</head>
<body>
  <div id="home" class="fullscreen" onclick="enterSite()">
    <picture>
      <source media="(max-width: 600px)" srcset="home.png" />
      <source media="(max-width: 1024px)" srcset="home ipad.png" />
      <img src="home mac.jpg" alt="進入網站" class="cover-image" />
    </picture>
  </div>

  <div id="menu" class="hidden">
    <img src="menu.png" usemap="#songmap" class="menu-image" width="1200" height="800" alt="選單" />
    <map name="songmap">
      <area shape="rect" coords="0,0,600,400" href="#" onclick="openSong(1)" alt="左上" />
      <area shape="rect" coords="600,0,1200,400" href="#" onclick="openSong(2)" alt="右上" />
      <area shape="rect" coords="0,400,600,800" href="#" onclick="openSong(3)" alt="左下" />
      <area shape="rect" coords="600,400,1200,800" href="#" onclick="openSong(4)" alt="右下" />
    </map>
  </div>

  <div id="menu-mobile" class="hidden">
    <img src="menu-phone.jpg" usemap="#songmap-mobile" class="menu-mobile-image" width="1080" height="2600" alt="手機選單" />
    <map name="songmap-mobile">
      <area shape="rect" coords="0,0,1080,650" href="#" onclick="openSong(1)" />
      <area shape="rect" coords="0,650,1080,1300" href="#" onclick="openSong(2)" />
      <area shape="rect" coords="0,1300,1080,1950" href="#" onclick="openSong(3)" />
      <area shape="rect" coords="0,1950,1080,2600" href="#" onclick="openSong(4)" />
    </map>
  </div>

  <div id="main" class="hidden">
    <div class="song-slider" id="slider">
      <div class="song" id="song1">
        <button class="back-btn" onclick="event.stopPropagation(); back()">←</button>
        <div class="nav-zone left" onclick="event.stopPropagation();"></div>
        <div class="nav-zone right" onclick="nextSong()"></div>
        <audio controls src="WhispersofErosion.mp3"></audio>
      </div>
      <!-- 其餘歌曲區塊省略，可複製 song1 改 ID 與 src 即可 -->
    </div>
  </div>

  <div id="rotate-warning" class="hidden">
    <p>請將裝置橫向使用以觀看完整內容</p>
  </div>

  <script>
    let currentSong = 1;
    function isTabletOrDesktop() { return window.innerWidth > 600; }
    function pauseAllAudio() {
      document.querySelectorAll('audio').forEach(a => { a.pause(); a.currentTime = 0; });
    }
    function enterSite() {
      document.getElementById('home').style.display = 'none';
      if (isTabletOrDesktop()) {
        document.getElementById('menu').classList.remove('hidden');
      } else {
        document.getElementById('menu-mobile').classList.remove('hidden');
      }
    }
    function openSong(n) {
      pauseAllAudio();
      currentSong = n;
      document.getElementById('menu').style.display = 'none';
      document.getElementById('menu-mobile').style.display = 'none';
      document.getElementById('main').classList.remove('hidden');
      document.getElementById('slider').scrollTo({ left: (n - 1) * document.getElementById('slider').clientWidth, behavior: 'auto' });
      const audios = document.querySelectorAll('.song audio');
      audios.forEach(audio => { audio.controls = false; });
      const targetAudio = document.querySelector(`#song${n} audio`);
      if (targetAudio) { targetAudio.controls = true; targetAudio.load(); }
    }
    function nextSong() { if (currentSong < 4) { pauseAllAudio(); currentSong++; scrollToSong(); } }
    function prevSong() { if (currentSong > 1) { pauseAllAudio(); currentSong--; scrollToSong(); } }
    function scrollToSong() {
      document.getElementById('slider').scrollTo({ left: (currentSong - 1) * document.getElementById('slider').clientWidth, behavior: 'smooth' });
    }
    function back() {
      pauseAllAudio();
      location.reload();
    }
    document.addEventListener('click', () => {
      document.querySelectorAll('audio').forEach(audio => { audio.controls = true; });
    }, { once: true });
  </script>
</body>
</html>
