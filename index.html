<!DOCTYPE html>

<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ripples Remain</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    audio {
      display: block;
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>

  <!-- 首頁 -->
  <div id="home" class="fullscreen" onclick="enterSite()">
    <picture>
      <source media="(max-width: 600px)" srcset="home.png" />
      <source media="(max-width: 1024px)" srcset="home ipad.png" />
      <img src="home mac.jpg" alt="進入網站" class="cover-image" />
    </picture>
  </div>

<!-- 桌機選單改寫版 -->
<div id="menu" class="hidden" style="position: relative;">
  <img src="menu.png" class="menu-image" alt="選單" />

  <!-- 四個可點區塊（絕對定位） -->
  <div style="position:absolute; top:0; left:0; width:50%; height:50%;" onclick="openSong(1)"></div>
  <div style="position:absolute; top:0; left:50%; width:50%; height:50%;" onclick="openSong(2)"></div>
  <div style="position:absolute; top:50%; left:0; width:50%; height:50%;" onclick="openSong(3)"></div>
  <div style="position:absolute; top:50%; left:50%; width:50%; height:50%;" onclick="openSong(4)"></div>
</div>


<!-- 手機版選單改寫 -->
<div id="menu-mobile" class="hidden" style="position: relative;">
  <img src="menu-phone.jpg" class="menu-mobile-image" alt="手機選單" />

  <div style="position:absolute; top:0; left:0; width:100%; height:25%;" onclick="openSong(1)"></div>
  <div style="position:absolute; top:25%; left:0; width:100%; height:25%;" onclick="openSong(2)"></div>
  <div style="position:absolute; top:50%; left:0; width:100%; height:25%;" onclick="openSong(3)"></div>
  <div style="position:absolute; top:75%; left:0; width:100%; height:25%;" onclick="openSong(4)"></div>
</div>


  <!-- 歌曲頁面 -->
  <div id="main" class="hidden">
    <div class="song-slider" id="slider">
      <div class="song" id="song1">
        <button class="back-btn" onclick="event.stopPropagation(); back()">←</button>
        <div class="nav-zone left" onclick="event.stopPropagation();"></div>
        <div class="nav-zone right" onclick="nextSong()"></div>
      </div>
      <div class="song" id="song2">
        <button class="back-btn" onclick="event.stopPropagation(); back()">←</button>
        <div class="nav-zone left" onclick="prevSong()"></div>
        <div class="nav-zone right" onclick="nextSong()"></div>
      </div>
      <div class="song" id="song3">
        <button class="back-btn" onclick="event.stopPropagation(); back()">←</button>
        <div class="nav-zone left" onclick="prevSong()"></div>
        <div class="nav-zone right" onclick="nextSong()"></div>
      </div>
      <div class="song" id="song4">
        <button class="back-btn" onclick="event.stopPropagation(); back()">←</button>
        <div class="nav-zone left" onclick="prevSong()"></div>
        <div class="nav-zone right" onclick="nextSong()"></div>
      </div>
    </div>
  </div>

  <script>
    let currentSong = 1;

    function getAudioSrc(n) {
      switch (n) {
        case 1: return 'WhispersofErosion.mp3';
        case 2: return 'Metamorphosis.mp3';
        case 3: return 'Echoes.mp3';
        case 4: return 'Sea Frequency.mp3';
        default: return '';
      }
    }

    function isTabletOrDesktop() {
      return window.innerWidth > 600;
    }

    function pauseAllAudio() {
      document.querySelectorAll('audio').forEach(audio => {
        audio.pause();
        audio.currentTime = 0;
      });
    }

    function enterSite() {
      document.getElementById('home').style.display = 'none';
      if (isTabletOrDesktop()) {
        document.getElementById('menu').classList.remove('hidden');
      } else {
        document.getElementById('menu-mobile').classList.remove('hidden');
      }
    }

    function openSong(n) {
      pauseAllAudio();
      currentSong = n;

      document.getElementById('menu').style.display = 'none';
      document.getElementById('menu-mobile').style.display = 'none';
      document.getElementById('main').classList.remove('hidden');

      const slider = document.getElementById('slider');
      slider.scrollTo({ left: (n - 1) * slider.clientWidth, behavior: 'auto' });

      document.querySelectorAll('.song audio').forEach(audio => audio.remove());

      const targetSong = document.getElementById(`song${n}`);
      const newAudio = document.createElement('audio');
      newAudio.controls = true;
      newAudio.src = getAudioSrc(n);
      newAudio.style.position = 'absolute';
      newAudio.style.bottom = '100px';
      newAudio.style.left = '50%';
      newAudio.style.transform = 'translateX(-50%)';
      newAudio.style.width = '90%';
      newAudio.style.maxWidth = '400px';
      newAudio.setAttribute('playsinline', '');
      newAudio.setAttribute('preload', 'auto');
      targetSong.appendChild(newAudio);

      window.scrollTo(0, document.body.scrollHeight);
    }

   function scrollToSong() {
  const slider = document.getElementById('slider');
  slider.scrollTo({ left: (currentSong - 1) * slider.clientWidth, behavior: 'smooth' });

  // 移除所有 audio
  document.querySelectorAll('.song audio').forEach(audio => {
    audio.remove();
  });

  // 建立新的 audio
  const targetSong = document.getElementById(`song${currentSong}`);
  const newAudio = document.createElement('audio');
  newAudio.controls = true;
  newAudio.src = getAudioSrc(currentSong);
  newAudio.style.position = 'absolute';
  newAudio.style.bottom = '100px';
  newAudio.style.left = '50%';
  newAudio.style.transform = 'translateX(-50%)';
  newAudio.style.width = '90%';
  newAudio.style.maxWidth = '400px';
  newAudio.setAttribute('playsinline', '');
  newAudio.setAttribute('preload', 'auto');

  targetSong.appendChild(newAudio);
}


    function prevSong() {
      if (currentSong === 1) {
        back();
        return;
      }
      pauseAllAudio();
      currentSong--;
      scrollToSong();
    }

    function nextSong() {
      if (currentSong === 4) return;
      pauseAllAudio();
      currentSong++;
      scrollToSong();
    }

    function back() {
      pauseAllAudio();
      document.getElementById('main').classList.add('hidden');
      if (isTabletOrDesktop()) {
        document.getElementById('menu').classList.remove('hidden');
      } else {
        document.getElementById('menu-mobile').classList.remove('hidden');
      }
    }
  </script>

  <script>
    document.addEventListener('touchstart', () => {
      document.querySelectorAll('audio').forEach(audio => {
        audio.controls = true;
      });
    }, { once: true });

document.getElementById('slider').addEventListener('scroll', function () {
  const index = Math.round(this.scrollLeft / this.clientWidth) + 1;

  if (index !== currentSong) {
    currentSong = index;
    pauseAllAudio();

    // 移除所有 audio
    document.querySelectorAll('.song audio').forEach(audio => audio.remove());

    // 建立新的 audio
    const targetSong = document.getElementById(`song${currentSong}`);
    const newAudio = document.createElement('audio');
    newAudio.controls = true;
    newAudio.src = getAudioSrc(currentSong);
    newAudio.style.position = 'absolute';
    newAudio.style.bottom = '100px';
    newAudio.style.left = '50%';
    newAudio.style.transform = 'translateX(-50%)';
    newAudio.style.width = '90%';
    newAudio.style.maxWidth = '400px';
    newAudio.setAttribute('playsinline', '');
    newAudio.setAttribute('preload', 'auto');

    targetSong.appendChild(newAudio);
  }
});


  </script>

</body>
</html>
