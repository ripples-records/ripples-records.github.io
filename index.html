<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ripples Remain</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      overflow-x: hidden;
    }
    .fullscreen {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .cover-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .hidden { display: none; }

    .menu-image,
    .menu-mobile-image {
      display: block;
      width: 100%;
      height: auto;
    }

    .menu-mobile-wrapper {
      position: relative;
      width: 100%;
    }

    .mobile-area {
      position: absolute;
      left: 0;
      width: 100%;
      height: 25%;
      cursor: pointer;
    }
    .mobile-area:nth-of-type(2) { top: 0%; }
    .mobile-area:nth-of-type(3) { top: 25%; }
    .mobile-area:nth-of-type(4) { top: 50%; }
    .mobile-area:nth-of-type(5) { top: 75%; }

    .song-slider {
      display: flex;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .song {
      flex: 0 0 100vw;
      height: 100vh;
      scroll-snap-align: start;
      background-size: cover;
      background-position: center;
      position: relative;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }

    .nav-zone {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 50%;
      z-index: 4;
    }
    .nav-zone.left { left: 0; }
    .nav-zone.right { right: 0; }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      font-size: 24px;
      padding: 10px 15px;
      cursor: pointer;
      z-index: 10;
    }

    .audio-wrapper {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 400px;
      z-index: 10;
    }

    .audio-wrapper audio {
      width: 100%;
      pointer-events: auto;
    }

    @media (max-width: 600px) {
      .audio-wrapper { bottom: 50px; }
    }

    @media (min-width: 601px) and (max-width: 1024px) {
      .audio-wrapper {
        bottom: 80px;
        transform: translateX(-50%) translateY(-10px);
      }
    }

    #menu-mobile {
      width: 100%;
      min-height: 100vh;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    /* 背景圖 */
    #song1 { background-image: url('song1-mac.jpg'); }
    #song2 { background-image: url('song2-mac.jpg'); }
    #song3 { background-image: url('song3-mac.jpg'); }
    #song4 { background-image: url('song4-mac.jpg'); }

    @media (max-width: 1024px) and (min-width: 601px) {
      #song1 { background-image: url('song1-ipad.jpg'); }
      #song2 { background-image: url('song2-ipad.jpg'); }
      #song3 { background-image: url('song3-ipad.jpg'); }
      #song4 { background-image: url('song4-ipad.jpg'); }
    }

    @media (max-width: 600px) {
      #song1 { background-image: url('song1.png'); }
      #song2 { background-image: url('song2.png'); }
      #song3 { background-image: url('song3.png'); }
      #song4 { background-image: url('song4.png'); }
    }
  </style>
</head>
<body>
<!-- 你的 HTML 繼續使用 openSong 和 scrollToSong 新定義前端進行 audio-wrapper 创建的觀念 -->
<script>
function createAudioWrapper(n) {
  const wrapper = document.createElement('div');
  wrapper.className = 'audio-wrapper';
  const audio = document.createElement('audio');
  audio.controls = true;
  audio.src = getAudioSrc(n);
  audio.setAttribute('playsinline', '');
  audio.setAttribute('preload', 'auto');
  wrapper.appendChild(audio);
  return wrapper;
}
</script>
</body>
</html>
