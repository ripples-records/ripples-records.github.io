<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ripples Remain</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
    }
    .fullscreen {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .cover-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .hidden {
      display: none;
    }
    .menu-image, .menu-mobile-image {
      width: 100%;
      height: auto;
      display: block;
    }
    .song-slider {
      display: flex;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
    }
    .song {
      flex: 0 0 100vw;
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      position: relative;
    }
    .song audio {
      width: 90%;
      max-width: 400px;
      margin-bottom: 40px;
      z-index: 10;
    }
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 20;
      padding: 10px 15px;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

<!-- 首頁 -->
<div id="home" class="fullscreen" onclick="enterSite()">
  <picture>
    <source media="(max-width: 600px)" srcset="home.png" />
    <source media="(max-width: 1024px)" srcset="home ipad.png" />
    <img src="home mac.jpg" alt="進入網站" class="cover-image" />
  </picture>
</div>

<!-- 選單頁面 -->
<div id="menu" class="hidden">
  <img src="menu.png" usemap="#songmap" class="menu-image" />
  <map name="songmap">
    <area shape="rect" coords="0,0,600,400" href="#" onclick="openSong(1)" />
    <area shape="rect" coords="600,0,1200,400" href="#" onclick="openSong(2)" />
    <area shape="rect" coords="0,400,600,800" href="#" onclick="openSong(3)" />
    <area shape="rect" coords="600,400,1200,800" href="#" onclick="openSong(4)" />
  </map>
</div>

<!-- 歌曲頁面 -->
<div id="main" class="hidden">
  <div class="song-slider" id="slider">
    <div class="song" id="song1">
      <button class="back-btn" onclick="back()">←</button>
      <audio controls playsinline preload="metadata" src="WhispersofErosion.mp3"></audio>
    </div>
    <div class="song" id="song2">
      <button class="back-btn" onclick="back()">←</button>
      <audio controls playsinline preload="metadata" src="Metamorphosis.mp3"></audio>
    </div>
    <div class="song" id="song3">
      <button class="back-btn" onclick="back()">←</button>
      <audio controls playsinline preload="metadata" src="Echoes.mp3"></audio>
    </div>
    <div class="song" id="song4">
      <button class="back-btn" onclick="back()">←</button>
      <audio controls playsinline preload="metadata" src="Sea Frequency.mp3"></audio>
    </div>
  </div>
</div>

<script>
let currentSong = 1;

function pauseAllAudio() {
  document.querySelectorAll('audio').forEach(audio => {
    audio.pause();
    audio.currentTime = 0;
  });
}

function enterSite() {
  document.getElementById('home').classList.add('hidden');
  document.getElementById('menu').classList.remove('hidden');
}

function openSong(n) {
  currentSong = n;
  pauseAllAudio();

  document.getElementById('menu').classList.add('hidden');
  document.getElementById('main').classList.remove('hidden');

  const slider = document.getElementById('slider');
  slider.scrollTo({ left: (n - 1) * window.innerWidth, behavior: 'auto' });

  const audio = document.querySelector(`#song${n} audio`);
  if (audio) {
    audio.controls = true;
    audio.load();
  }
}

function back() {
  pauseAllAudio();
  document.getElementById('main').classList.add('hidden');
  document.getElementById('menu').classList.remove('hidden');
}
</script>

</body>
</html>
