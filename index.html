
<!DOCTYPE html>

<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ripples Remain</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    audio {
      display: block;
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>

  <!-- È¶ñÈ†Å -->

  <div id="home" class="fullscreen" onclick="enterSite()">
    <picture>
      <source media="(max-width: 600px)" srcset="home.png" />
      <source media="(max-width: 1024px)" srcset="home ipad.png" />
      <img src="home mac.jpg" alt="ÈÄ≤ÂÖ•Á∂≤Á´ô" class="cover-image" />
    </picture>
  </div>

  <!-- ÂõõÊ†ºÈÅ∏ÂñÆÔºàiPad ËàáÊ°åÊ©üÔºâ -->

  <div id="menu" class="hidden">
    <img src="menu.png" usemap="#songmap" class="menu-image" alt="ÈÅ∏ÂñÆ" />
    <map name="songmap">
      <area shape="rect" coords="0,0,600,400" href="#" onclick="openSong(1)" alt="Â∑¶‰∏ä" />
      <area shape="rect" coords="600,0,1200,400" href="#" onclick="openSong(2)" alt="Âè≥‰∏ä" />
      <area shape="rect" coords="0,400,600,800" href="#" onclick="openSong(3)" alt="Â∑¶‰∏ã" />
      <area shape="rect" coords="600,400,1200,800" href="#" onclick="openSong(4)" alt="Âè≥‰∏ã" />
    </map>
  </div>

  <!-- ÊâãÊ©üÂõõÊ†ºÈÅ∏ÂñÆÔºàÈï∑ÂúñÔºâ -->

  <div id="menu-mobile" class="hidden">
    <img src="menu-phone.jpg" usemap="#songmap-mobile" class="menu-mobile-image" alt="ÊâãÊ©üÈÅ∏ÂñÆ" />
    <map name="songmap-mobile">
      <area shape="rect" coords="0,0,1080,650" href="#" onclick="openSong(1)" />
      <area shape="rect" coords="0,650,1080,1300" href="#" onclick="openSong(2)" />
      <area shape="rect" coords="0,1300,1080,1950" href="#" onclick="openSong(3)" />
      <area shape="rect" coords="0,1950,1080,2600" href="#" onclick="openSong(4)" />
    </map>
  </div>

  <!-- Ê≠åÊõ≤È†ÅÈù¢ -->

  <div id="main" class="hidden">
    <div class="song-slider" id="slider">
      <div class="song" id="song1">
        <button class="back-btn" onclick="event.stopPropagation(); back()">‚Üê</button>
        <div class="nav-zone left" onclick="event.stopPropagation();"></div>
        <div class="nav-zone right" onclick="nextSong()"></div>
        <audio controls playsinline preload="auto" src="WhispersofErosion.mp3"></audio>
      </div>
      <div class="song" id="song2">
        <button class="back-btn" onclick="event.stopPropagation(); back()">‚Üê</button>
        <div class="nav-zone left" onclick="prevSong()"></div>
        <div class="nav-zone right" onclick="nextSong()"></div>
        <audio controls playsinline preload="auto" src="Metamorphosis.mp3"></audio>
      </div>
      <div class="song" id="song3">
        <button class="back-btn" onclick="event.stopPropagation(); back()">‚Üê</button>
        <div class="nav-zone left" onclick="prevSong()"></div>
        <div class="nav-zone right" onclick="nextSong()"></div>
        <audio controls playsinline preload="auto" src="Echoes.mp3"></audio>
      </div>
      <div class="song" id="song4">
        <button class="back-btn" onclick="event.stopPropagation(); back()">‚Üê</button>
        <div class="nav-zone left" onclick="prevSong()"></div>
        <div class="nav-zone right" onclick="nextSong()"></div>
        <audio controls playsinline preload="auto" src="Sea Frequency.mp3"></audio>
      </div>
    </div>
  </div>

  <script>
    let currentSong = 1;

function getAudioSrc(n) {
  switch (n) {
    case 1: return 'WhispersofErosion.mp3';
    case 2: return 'Metamorphosis.mp3';
    case 3: return 'Echoes.mp3';
    case 4: return 'Sea Frequency.mp3';
    default: return '';
  }
}


    function isTabletOrDesktop() {
      return window.innerWidth > 600;
    }

    function pauseAllAudio() {
      document.querySelectorAll('audio').forEach(audio => {
        audio.pause();
        audio.currentTime = 0;
      });
    }

    function enterSite() {
      document.getElementById('home').style.display = 'none';

      // Ëß£ÈéñÊâÄÊúâ audio ÊéßÂà∂Âàó
      document.querySelectorAll('audio').forEach(audio => {
        audio.controls = true;
        audio.load();
      });

      if (isTabletOrDesktop()) {
        document.getElementById('menu').classList.remove('hidden');
      } else {
        document.getElementById('menu-mobile').classList.remove('hidden');
      }
    }

function openSong(n) {
  pauseAllAudio();
  currentSong = n;

  document.getElementById('menu').style.display = 'none';
  document.getElementById('menu-mobile').style.display = 'none';
  document.getElementById('main').classList.remove('hidden');

  const slider = document.getElementById('slider');
  slider.scrollTo({ left: (n - 1) * slider.clientWidth, behavior: 'auto' });

  // üîÅ Ê∏ÖÈô§ÊâÄÊúâ audio
  document.querySelectorAll('.song audio').forEach(audio => {
    audio.remove();
  });

  // üîß ÂãïÊÖãÂª∫Á´ãÊñ∞ÁöÑ audio ÊéßÂà∂ÂÖÉ‰ª∂
  const targetSong = document.getElementById(`song${n}`);
  const newAudio = document.createElement('audio');
  newAudio.controls = true;
  newAudio.src = getAudioSrc(n);
  newAudio.style.position = 'absolute';
  newAudio.style.bottom = '100px';
  newAudio.style.left = '50%';
  newAudio.style.transform = 'translateX(-50%)';
  newAudio.style.width = '90%';
  newAudio.style.maxWidth = '400px';
  newAudio.setAttribute('playsinline', '');
  newAudio.setAttribute('preload', 'auto');

  targetSong.appendChild(newAudio);

  window.scrollTo(0, document.body.scrollHeight);
}

function getAudioSrc(n) {
  switch (n) {
    case 1: return 'WhispersofErosion.mp3';
    case 2: return 'Metamorphosis.mp3';
    case 3: return 'Echoes.mp3';
    case 4: return 'Sea Frequency.mp3';
    default: return '';
  }
}


    function prevSong() {
      if (currentSong === 1) {
        back();
        return;
      }
      pauseAllAudio();
      currentSong--;
      scrollToSong();
    }

    function nextSong() {
      if (currentSong === 4) return;
      pauseAllAudio();
      currentSong++;
      scrollToSong();
    }

function scrollToSong() {
  const slider = document.getElementById('slider');
  slider.scrollTo({ left: (currentSong - 1) * slider.clientWidth, behavior: 'smooth' });

  // üîÅ ÁßªÈô§ÊâÄÊúâ audio
  document.querySelectorAll('.song audio').forEach(audio => {
    audio.remove();
  });

  // üîß Âª∫Á´ãÊñ∞ÁöÑ audio
  const targetSong = document.getElementById(`song${currentSong}`);
  const newAudio = document.createElement('audio');
  newAudio.controls = true;
  newAudio.src = getAudioSrc(currentSong);
  newAudio.style.position = 'absolute';
  newAudio.style.bottom = '100px';
  newAudio.style.left = '50%';
  newAudio.style.transform = 'translateX(-50%)';
  newAudio.style.width = '90%';
  newAudio.style.maxWidth = '400px';
  newAudio.setAttribute('playsinline', '');
  newAudio.setAttribute('preload', 'auto');

  targetSong.appendChild(newAudio);

  window.scrollTo(0, document.body.scrollHeight);
}


    function back() {
      pauseAllAudio();
      document.getElementById('main').classList.add('hidden');
      if (isTabletOrDesktop()) {
        document.getElementById('menu').classList.remove('hidden');
      } else {
        document.getElementById('menu-mobile').classList.remove('hidden');
      }
    }
  </script>

  <script>
  // Áî®Êà∂È¶ñÊ¨°‰∫íÂãïÊôÇÂº∑Âà∂ÈñãÂïü audio ÊéßÂà∂ÂàóÔºàËß£Ê±∫ NFC ÁÑ°Êí≠ÊîæÂàóÂïèÈ°åÔºâ
  document.addEventListener('touchstart', () => {
    document.querySelectorAll('audio').forEach(audio => {
      audio.controls = true;
    });
  }, { once: true });
</script>

  

</body>
</html>
